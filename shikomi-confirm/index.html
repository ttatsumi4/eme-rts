<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕込み投入確認</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>投入確認</h1>
            <div class="subtitle">EME_RTS_A001_130 - 投入確定</div>
        </header>

        <main class="screen-mockup">
            <div class="device-frame">
                <div class="screen">
                    <div class="screen-header">仕込み</div>
                    <div class="screen-content">
                        <div id="top-info">
                            <p>工程No.：<span id="process-no-display">[...]</span></p>
                            <p>品名：<span id="product-name-display">[...]</span></p>
                        </div>
                        
                        <div id="material-info-confirm">
                            <h3>投入原料</h3>
                            <p id="material-details">[...]</p>
                            <p id="material-name">[...]</p>
                        </div>

                        <div id="barcode-info">
                            <h3>バーコード情報</h3>
                            <p id="lot-display">LOT: [...]</p>
                            <p id="expiry-display">期限: [...]</p>
                            <p id="weight-display">重量: [...]</p>
                        </div>
                        <div id="message-area">内容を確認し、確定してください。</div>

                        <div class="button-group">
                            <button id="confirm-button" class="btn-confirm">確定</button>
                            <button id="back-button" class="btn-back">戻る</button>
                        </div>
                    </div>
                    <div class="screen-footer">
                        作業者: <span id="worker-name-display">[...]</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
