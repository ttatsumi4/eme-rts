<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕込み - 環境入力</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>仕込み開始</h1>
            <div class="subtitle">EME_RTS_A001_110 - 環境情報入力</div>
        </div>

        <div class="screen-mockup">
            <div class="device-frame">
                <div class="screen">
                    <div class="screen-header">
                        仕込み
                    </div>
                    <div class="screen-content">
                        <!-- 工程情報 -->
                        <div id="process-info">
                            <div class="info-row">
                                <span class="label">工程No.:</span>
                                <span id="process-no-display">[読み込み中...]</span>
                            </div>
                            <div class="info-row">
                                <span class="label">品名:</span>
                                <span id="product-name-display">[読み込み中...]</span>
                            </div>
                        </div>

                        <!-- メッセージ表示領域 -->
                        <div id="message-area"></div>

                        <!-- 入力フォーム -->
                        <div class="input-group">
                            <label for="temperature-input">温度</label>
                            <div class="input-with-unit">
                                <input type="number" id="temperature-input" step="0.1" autofocus>
                                <span>℃</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="humidity-input">湿度</label>
                            <div class="input-with-unit">
                                <input type="number" id="humidity-input" step="0.1">
                                <span>%</span>
                            </div>
                        </div>

                        <!-- ボタン -->
                        <div class="button-group">
                            <button id="ok-button" class="btn-ok">OK</button>
                            <button id="back-button" class="btn-back">戻る</button>
                        </div>
                    </div>
                    <div class="screen-footer">
                        作業者: <span id="worker-name-display">[読み込み中...]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
